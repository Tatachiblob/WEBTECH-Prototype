<script type='text/javascript'>//<![CDATA[
var VanillaRunOnDomReady = function() {
//Bootstrap 4 + MDB + Summernote wysiwyg text editor
//doc : https://github.com/summernote/summernote
//Bootstrap 4 tweaks : https://github.com/summernote/summernote/issues/1324
//+ print + FontAwesome

$('#courrier-examen').summernote({
    height: 400,
    placeholder: 'Write here ...',
    focus: false,
    airMode: false,
    fontNames: ['Roboto', 'Calibri', 'Times New Roman', 'Arial'],
    fontNamesIgnoreCheck: ['Roboto', 'Calibri'],
    dialogsInBody: true,
    dialogsFade: true,
    disableDragAndDrop: false,
    toolbar: [
        // [groupName, [list of button]]
        ['para', ['style', 'ul', 'ol', 'paragraph']],
        ['fontsize', ['fontsize']],
        ['style', ['bold', 'italic', 'underline', 'clear']],
        ['font', ['strikethrough', 'superscript', 'subscript']],
        ['height', ['height']],
        ['misc', ['undo', 'redo', 'print', 'help', 'fullscreen']]
    ],
    popover: {
        air: [
            ['color', ['color']],
            ['font', ['bold', 'underline', 'clear']]
        ]
    },
    print: {
        //'stylesheetUrl': 'url_of_stylesheet_for_printing'
    }
});
$('.note-popover').css({
    'display': 'none'
});

// summernote.focus
$('#courrier-examen').on('summernote.focus', function() {
    console.log('Editable area is focused');
    $('.summernote').css('box-shadow', '0 5px 11px 0 rgba(0,0,0,.18), 0 4px 15px 0 rgba(0,0,0,.15)');
});


// summernote.blur backup textarea
$('#courrier-examen').on('summernote.blur', function() {
    console.log('Editable area loses focus');
    $('.summernote').css('box-shadow', 'none');
    var $courrierMedical = $('#courrier-examen').summernote('code');
});

}

var alreadyrunflag = 0;

if (document.addEventListener)
    document.addEventListener("DOMContentLoaded", function(){
        alreadyrunflag=1; 
        VanillaRunOnDomReady();
    }, false);
else if (document.all && !window.opera) {
    document.write('<script type="text/javascript" id="contentloadtag" defer="defer" src="javascript:void(0)"><\/script>');
    var contentloadtag = document.getElementById("contentloadtag")
    contentloadtag.onreadystatechange=function(){
        if (this.readyState=="complete"){
            alreadyrunflag=1;
            VanillaRunOnDomReady();
        }
    }
}

window.onload = function(){
  setTimeout("if (!alreadyrunflag){VanillaRunOnDomReady}", 0);
}//]]> 

</script>
